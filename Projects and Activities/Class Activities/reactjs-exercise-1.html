        <body>


            <script>

                class Furniture {
                    constructor(materials, size){
                        this.materials = materials;
                        this.size = size;
                        
                    }
                }

                class Tables extends Furniture {
                    constructor(materials, size){
                        super("oakwood", "small");
                        this.materials = materials;
                        this.size = size;
                    }

                    getTables() {
                        return "This table is " + "made from " + this.materials + " in size " + this.size + ".";
                    }
                }

                class Mattress extends Furniture {
                    constructor(materials, size){
                        super("memory foam", "king");
                        this.materials = materials;
                        this.size = size;
                    }

                    getMattress() {
                        return "This mattress is " + "made from " + this.materials + " in size " + this.size + ".";
                    }
                }

                let furniture1 = new Tables("oakwood", "small");
                let furniture2 = new Mattress("memory foam", "king");

                document.write(furniture1.getTables());
                document.write("<br/>");
                document.write(furniture2.getMattress());

            </script>

        </body>
