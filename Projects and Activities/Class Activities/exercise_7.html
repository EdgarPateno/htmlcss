<!DOCTYPE html>
    <html>
        <head>
            <title>Bootstrap Exercise</title>
            <link href="css\bootstrap.min.css" rel="stylesheet">
            <script href="js/bootstrap.min.js" type="javascript"></script>

            <style>
                .row>div {
                    border: 1px solid black;
                    background-color: aquamarine;
                    text-align: center;
                }
            </style>

        </head>

        <body>
            <div class="container" style="background-color:antiquewhite;">
                <h1>Bootstrap 5 Container</h1>
            </div>

            <div class="container-fluid" style="background-color:antiquewhite;">
                <h1>Bootstrap 5 Container Fluid</h1>
            </div>

            <div class="container-sm" style="background-color:antiquewhite;">
                <h1>Bootstrap 5 Container SM</h1>
            </div>

            <div class="container-md" style="background-color:antiquewhite;">
                <h1>Bootstrap 5 Container MD</h1>
            </div>

            <div class="container-lg" style="background-color:antiquewhite;">
                <h1>Bootstrap 5 Container LG</h1>
            </div>

            <div class="container-xl" style="background-color:antiquewhite;">
                <h1>Bootstrap 5 Container XL</h1>
            </div>

            <div class="container-xxl" style="background-color:antiquewhite;">
                <h1>Bootstrap 5 Container XXL</h1>
            </div>

            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div>
                <div class="col">12</div>                
            </div>

            <div class="row">
                <div class="col-3">1</div>
                <div class="col-3">2</div>
                <div class="col-3">3</div>
                <div class="col-3">4</div>
            </div>

            <div class="row">
                <div class="col-4">1</div>
                <div class="col-4">2</div>
                <div class="col-4">3</div>
            </div>

            <div class="row">
                <div class="col-6">1</div>
                <div class="col-6">2</div>                
            </div>

            <div class="row">
                <div class="col-2">1</div>
                <div class="col-8">2</div>
                <div class="col-2">3</div>
            </div>

            <div class="container-sm">
                <div class="row">
                    <div class="col-2">2 Cols</div>
                    <div class="col-8">8 Cols</div>
                    <div class="col-2">2 Cols</div>
                </div>
            </div>

            <div class="container-sm">
                <div class="row">
                    <h2 class="display-1">Display 1</h2>
                    <h2 class="display-2">Display 2</h2>
                    <h2 class="display-3">Display 3</h2>
                </div>
            </div>

        </body>
    </html>
