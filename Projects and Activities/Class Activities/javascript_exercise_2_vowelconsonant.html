<!DOCTYPE html>
<html>

    <style>
       
    </style>

<body>

    
    <input id="inputLetter" type="text" placeholder="enter any letter">

    <button onclick="vowelConsonant()">Check</button>
    
    <div id="result"></div>
    

    <script>

    
    function vowelConsonant() {
      
      let letters = document.getElementById("inputLetter").value.toLowerCase();
    
      switch(letters) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
          document.getElementById("result").innerHTML ="I am a vowel.";
        break;
        
        default:
          document.getElementById("result").innerHTML ="I am a consonant.";
      }
      
    }
    
    </script>
 
</body>
</html>
