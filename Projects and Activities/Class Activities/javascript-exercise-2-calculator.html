<!DOCTYPE html>
<html>
<body>
  <input type="number" id="num1" placeholder="enter number">
  <input type="number" id="num2" placeholder="enter number">
  <div>
    <ol>
      <button onclick="calculate(this)" value="+">+</button>
      <button onclick="calculate(this)" value="-">-</button>
      <button onclick="calculate(this)" value="*">*</button>
      <button onclick="calculate(this)" value="/">/</button>
    </ol>
  </div>

  <input type="number" id="result" placeholder="result">

  <script>
    function calculate(button) {
      let num1 = +document.getElementById("num1").value;
      let num2 = +document.getElementById("num2").value;
      let calculator = button.getAttribute('value');
      
      switch (calculator) {
        case "+":
        document.getElementById("result").value = num1 + num2;
        break;
        case "-":
        document.getElementById("result").value = num1 - num2;
        break;
        case "*":
        document.getElementById("result").value = num1 * num2;
        break;
        case "/":
        document.getElementById("result").value = num1 / num2;
        break;
      }

    }
  </script>

</body>
</html>
